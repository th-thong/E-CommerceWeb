openapi: 3.0.3
info:
  title: ''
  version: 0.0.0
paths:
  /api/auth/forgot-password/:
    post:
      operationId: api_auth_forgot_password_create
      description: Người dùng nhập Email. Hệ thống sẽ kiểm tra và gửi mã OTP (6 số)
        về email nếu tồn tại. OTP có hiệu lực 5 phút.
      summary: Quên mật khẩu (Gửi OTP)
      tags:
      - Auth
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ForgotPasswordRequest'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/ForgotPasswordRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/ForgotPasswordRequest'
        required: true
      security:
      - cookieAuth: []
      - basicAuth: []
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ForgotPasswordSuccess'
          description: ''
        '400':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ForgotPasswordError'
          description: ''
        '500':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EmailServiceError'
          description: ''
  /api/auth/login/:
    post:
      operationId: api_auth_login_create
      summary: Đăng nhập
      tags:
      - Auth
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoginRequest'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/LoginRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/LoginRequest'
      security:
      - cookieAuth: []
      - basicAuth: []
      - {}
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LoginSuccessResponse'
          description: ''
        '400':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LoginFailResponse'
          description: ''
  /api/auth/refresh/:
    post:
      operationId: api_auth_refresh_create
      description: |-
        Takes a refresh type JSON web token and returns an access type JSON web
        token if the refresh token is valid.
      tags:
      - api
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TokenRefresh'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/TokenRefresh'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/TokenRefresh'
        required: true
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TokenRefresh'
          description: ''
  /api/auth/register/:
    post:
      operationId: api_auth_register_create
      summary: Đăng kí tài khoản
      tags:
      - Auth
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserRegister'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/UserRegister'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/UserRegister'
        required: true
      security:
      - cookieAuth: []
      - basicAuth: []
      - {}
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RegisterSuccessResponse'
          description: ''
        '400':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RegisterFailResponse'
          description: ''
  /api/auth/reset-password/:
    post:
      operationId: api_auth_reset_password_create
      description: Người dùng gửi Email + OTP + Mật khẩu mới. Hệ thống kiểm tra OTP
        trong Cache, nếu đúng sẽ đổi mật khẩu.
      summary: Xác thực OTP & Đổi mật khẩu
      tags:
      - Auth
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ResetPasswordRequest'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/ResetPasswordRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/ResetPasswordRequest'
        required: true
      security:
      - cookieAuth: []
      - basicAuth: []
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResetPasswordSuccess'
          description: ''
        '400':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResetPasswordError'
          description: ''
        '404':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserNotFoundReset'
          description: ''
  /api/categories/:
    get:
      operationId: api_categories_list
      description: API trả về toàn bộ danh mục sản phẩm có trong hệ thống.
      summary: Lấy danh sách danh mục
      tags:
      - Category
      security:
      - cookieAuth: []
      - basicAuth: []
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Category'
          description: ''
  /api/feedback/{product_id}/:
    get:
      operationId: api_feedback_list
      description: Lấy danh sách các đánh giá đã được duyệt (status='normal') của
        một sản phẩm cụ thể.
      summary: Xem danh sách đánh giá
      parameters:
      - in: path
        name: product_id
        schema:
          type: integer
        description: ID của sản phẩm cần xem đánh giá
        required: true
      tags:
      - Feedback
      security:
      - jwtAuth: []
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Feedback'
          description: ''
    post:
      operationId: api_feedback_create
      description: Người dùng (đã đăng nhập) gửi đánh giá và nhận xét cho sản phẩm.
      summary: Gửi đánh giá mới
      parameters:
      - in: path
        name: product_id
        schema:
          type: integer
        description: ID của sản phẩm muốn đánh giá
        required: true
      tags:
      - Feedback
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/NewFeedback'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/NewFeedback'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/NewFeedback'
        required: true
      security:
      - jwtAuth: []
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FeedbackSuccess'
          description: ''
        '400':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FeedbackError'
          description: ''
  /api/orders/:
    get:
      operationId: api_orders_list
      description: Trả về danh sách tóm tắt các đơn hàng mà user hiện tại đã mua.
      summary: Lấy lịch sử mua hàng
      tags:
      - Order
      security:
      - jwtAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/OrderSimple'
          description: ''
        '404':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NoOrderFound'
          description: ''
    post:
      operationId: api_orders_create
      description: User gửi danh sách sản phẩm (items) để tạo đơn. Hệ thống sẽ trừ
        tồn kho và tính tổng tiền.
      summary: Tạo đơn hàng mới
      tags:
      - Order
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/NewOrder'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/NewOrder'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/NewOrder'
        required: true
      security:
      - jwtAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Order'
          description: ''
        '400':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OrderCreateError'
          description: ''
  /api/orders/{order_id}/:
    get:
      operationId: api_orders_retrieve
      description: Lấy thông tin chi tiết một đơn hàng cụ thể. Chỉ chủ sở hữu đơn
        hàng mới xem được.
      summary: Xem chi tiết đơn hàng
      parameters:
      - in: path
        name: order_id
        schema:
          type: integer
        description: ID của đơn hàng
        required: true
      tags:
      - Order
      security:
      - jwtAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Order'
          description: ''
        '404':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OrderNotFound'
          description: ''
        '500':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OrderSystemError'
          description: ''
  /api/orders/my-shop/:
    get:
      operationId: api_orders_my_shop_list
      description: Dành cho người bán. Trả về danh sách các sản phẩm mà khách đã đặt
        từ Shop của bạn.
      summary: Lấy đơn hàng của Shop (Kênh người bán)
      tags:
      - Order
      security:
      - jwtAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ShopOrderDetail'
          description: ''
        '404':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ShopNotFound'
          description: ''
        '500':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ShopSystemError'
          description: ''
  /api/payment/cod/:
    post:
      operationId: api_payment_cod_create
      description: Xác nhận phương thức thanh toán khi nhận hàng (Cash On Delivery).
        Hệ thống sẽ chuyển trạng thái thanh toán của các sản phẩm trong đơn hàng sang
        'Pending'.
      summary: Xác nhận thanh toán COD
      tags:
      - Payment
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CODSerializers'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/CODSerializers'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/CODSerializers'
      security:
      - jwtAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CODSuccessResponse'
          description: ''
        '400':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CODErrorResponse'
          description: ''
        '404':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CODNotFoundResponse'
          description: ''
  /api/payment/vnpay/create-payment-url/:
    post:
      operationId: api_payment_vnpay_create_payment_url_create
      description: Gửi thông tin đơn hàng (ID, số tiền) để nhận về đường link chuyển
        hướng sang cổng thanh toán VNPAY.
      summary: Tạo URL thanh toán VNPAY
      tags:
      - Payment
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreatePayment'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/CreatePayment'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/CreatePayment'
        required: true
      security:
      - jwtAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/VNPAYUrlResponse'
          description: ''
        '400':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/VNPAYCreateError'
          description: ''
  /api/payment/vnpay/ipn/:
    get:
      operationId: api_payment_vnpay_ipn_retrieve
      description: API này chỉ dành cho Server VNPAY gọi tự động để cập nhật trạng
        thái đơn hàng (Pending -> Paid). Người dùng không gọi trực tiếp.
      summary: IPN (Webhook từ VNPAY)
      parameters:
      - in: query
        name: vnp_Amount
        schema:
          type: string
        description: Số tiền (đã nhân 100)
        required: true
      - in: query
        name: vnp_ResponseCode
        schema:
          type: string
        description: Mã phản hồi (00 là thành công)
        required: true
      - in: query
        name: vnp_SecureHash
        schema:
          type: string
        description: Mã kiểm tra toàn vẹn
        required: true
      - in: query
        name: vnp_TxnRef
        schema:
          type: string
        description: Mã đơn hàng (Order ID)
        required: true
      tags:
      - Payment
      security:
      - cookieAuth: []
      - basicAuth: []
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/IPNResponse'
          description: ''
  /api/payment/vnpay/query/:
    post:
      operationId: api_payment_vnpay_query_create
      description: Chủ động hỏi VNPAY xem giao dịch này đã thành công chưa (Dùng để
        đối soát hoặc khi IPN bị lỗi).
      summary: Truy vấn trạng thái giao dịch (QueryDR)
      tags:
      - Payment
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/VNPAYQueryRequest'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/VNPAYQueryRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/VNPAYQueryRequest'
        required: true
      security:
      - cookieAuth: []
      - basicAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                type: object
                additionalProperties: {}
          description: ''
  /api/payment/vnpay/return/:
    get:
      operationId: api_payment_vnpay_return_retrieve
      description: Frontend gọi API này sau khi user được redirect từ VNPAY về, để
        xác thực lại checksum và hiển thị kết quả.
      summary: VNPAY Return URL
      parameters:
      - in: query
        name: vnp_ResponseCode
        schema:
          type: string
        description: '00: Thành công'
      - in: query
        name: vnp_SecureHash
        schema:
          type: string
        description: Checksum
      - in: query
        name: vnp_TxnRef
        schema:
          type: string
        description: Mã đơn hàng
      tags:
      - Payment
      security:
      - cookieAuth: []
      - basicAuth: []
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ReturnSuccess'
          description: ''
  /api/products/public/{product_id}/:
    get:
      operationId: api_products_public_retrieve
      description: Lấy thông tin chi tiết (bao gồm variants, images, shop) của một
        sản phẩm.
      summary: Xem chi tiết sản phẩm
      parameters:
      - in: path
        name: product_id
        schema:
          type: integer
        description: ID của sản phẩm cần xem
        required: true
      tags:
      - Product
      security:
      - cookieAuth: []
      - basicAuth: []
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Product'
          description: ''
        '404':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProductNotFound'
          description: ''
  /api/products/public/flash-sale/:
    get:
      operationId: api_products_public_flash_sale_list
      description: Lấy danh sách các sản phẩm đang giảm giá sâu (Discount >= 50%).
      summary: Sản phẩm Flash Sale
      tags:
      - Product
      security:
      - cookieAuth: []
      - basicAuth: []
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Product'
          description: ''
  /api/products/public/list/:
    get:
      operationId: api_products_public_list_list
      description: Trả về danh sách toàn bộ sản phẩm, sắp xếp mới nhất lên đầu.
      summary: Lấy danh sách tất cả sản phẩm
      tags:
      - Product
      security:
      - cookieAuth: []
      - basicAuth: []
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Product'
          description: ''
  /api/products/public/recommend/:
    get:
      operationId: api_products_public_recommend_list
      description: "\n    Gợi ý sản phẩm thông minh:\n    - **Đã đăng nhập:** Ưu tiên
        hiển thị sản phẩm thuộc Category mà User hay mua nhất.\n    - **Chưa đăng
        nhập:** Hiển thị sản phẩm mới nhất.\n    "
      summary: Gợi ý sản phẩm (Recommend)
      tags:
      - Product
      security:
      - cookieAuth: []
      - basicAuth: []
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Product'
          description: ''
  /api/products/public/trendy/:
    get:
      operationId: api_products_public_trendy_list
      description: Trả về danh sách 10 sản phẩm có số lượng bán cao nhất trong 7 ngày
        qua.
      summary: Top sản phẩm bán chạy (Trendy)
      tags:
      - Product
      security:
      - cookieAuth: []
      - basicAuth: []
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Product'
          description: ''
  /api/products/seller/my-products/:
    get:
      operationId: api_products_seller_my_products_list
      description: API dành cho người bán. Trả về tất cả sản phẩm thuộc Shop của User
        đang đăng nhập.
      summary: Lấy danh sách sản phẩm của Shop
      tags:
      - Product
      security:
      - jwtAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Product'
          description: ''
    post:
      operationId: api_products_seller_my_products_create
      description: 'Người bán tạo sản phẩm mới kèm theo Variants và Images (Hỗ trợ
        Multipart/Form-data). Với , variant là 1 list gồm {"price": 150000,"quantity":
        50,"attributes": {"color": "White", "type": "S"}, các trường attributes là
        người dùng nhập'
      summary: Tạo sản phẩm mới
      tags:
      - Product
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Product'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/Product'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/Product'
        required: true
      security:
      - jwtAuth: []
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Product'
          description: ''
        '400':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProductCreateError'
          description: ''
        '403':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ShopError'
          description: ''
  /api/products/seller/my-products/{product_id}/:
    get:
      operationId: api_products_seller_my_products_retrieve
      description: Người bán xem chi tiết một sản phẩm do mình tạo ra.
      summary: Xem chi tiết sản phẩm của Shop
      parameters:
      - in: path
        name: product_id
        schema:
          type: integer
        required: true
      tags:
      - Product
      security:
      - jwtAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Product'
          description: ''
        '404':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SellerProductNotFound'
          description: ''
    put:
      operationId: api_products_seller_my_products_update
      description: Cập nhật thông tin sản phẩm (Partial update cho phép cập nhật từng
        trường).
      summary: Cập nhật sản phẩm
      parameters:
      - in: path
        name: product_id
        schema:
          type: integer
        required: true
      tags:
      - Product
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Product'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/Product'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/Product'
        required: true
      security:
      - jwtAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Product'
          description: ''
        '404':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UpdateError'
          description: ''
    delete:
      operationId: api_products_seller_my_products_destroy
      description: Xóa sản phẩm khỏi hệ thống (Chỉ chủ sở hữu mới xóa được).
      summary: Xóa sản phẩm
      parameters:
      - in: path
        name: product_id
        schema:
          type: integer
        required: true
      tags:
      - Product
      security:
      - jwtAuth: []
      responses:
        '204':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DeleteSuccess'
          description: ''
        '404':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DeleteError'
          description: ''
  /api/schema/:
